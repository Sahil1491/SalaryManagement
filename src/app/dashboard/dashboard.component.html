<!-- dashboard.component.html -->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item (click)="showReportOptions = true; showRecordOptions = false">Report</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Welcome to our Services</span>
      <button class="logout-button" (click)="logout()">Log Out</button>
    </mat-toolbar>

    <div *ngIf="showReportOptions" class="button-dropdowns">
      <!-- Report Content -->
      <mat-form-field>
        <mat-label>Select Month</mat-label>
        <mat-select [(ngModel)]="selectedMonth" (ngModelChange)="generateReport()" name="selectedMonth">
          <mat-option *ngFor="let month of months" [value]="month">{{month}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select Employee</mat-label>
        <mat-select [(ngModel)]="selectedEmployee" (ngModelChange)="generateReport()" name="selectedEmployee">
          <mat-option *ngFor="let employee of employeeData" [value]="employee.id">{{employee.employeeName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="showReportGrid">
        <!-- Grid to display the report -->
        <table>
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Month</th>
              <th>Daily Salary</th>
              <th>Leaves</th>
              <th>Deductions</th>
              <th>Net Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ selectedEmployeeName }}</td>
              <td>{{ selectedMonth }}</td>
              <td>{{ dailySalary }}</td>
              <td>{{ Leaves }}</td>
              <td>{{ deductions }}</td>
              <td>{{ netSalary }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
